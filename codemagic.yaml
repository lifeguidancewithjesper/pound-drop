workflows:
  react-native-ios:
    name: Pound Drop iOS Build - iOS 18 SDK
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: codemagic
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.lifeguidancewithjesper.pounddrop
      vars:
        BUNDLE_ID: "com.lifeguidancewithjesper.pounddrop"
        APPLE_TEAM_ID: "8VKM26D99V"
        XCODE_WORKSPACE: "PoundDrop.xcworkspace"
        XCODE_SCHEME: "PoundDrop"
        XCODE_VERSION: "16.4"
        CM_BUILD_DIR: "./mobile-app/pound-drop-fresh"
    scripts:
      - name: Install Node dependencies
        script: |
          cd mobile-app/pound-drop-fresh
          npm install -g @expo/cli@latest
          npm ci
      - name: Fix Expo dependencies  
        script: |
          cd mobile-app/pound-drop-fresh
          npx expo install --fix
          npx expo doctor --fix
      - name: Prebuild iOS project
        script: |
          cd mobile-app/pound-drop-fresh
          npx expo prebuild --platform ios --clear
      - name: Set up code signing settings on Xcode project
        script: |
          cd mobile-app/pound-drop-fresh
          xcode-project use-profiles
      - name: Install CocoaPods dependencies
        script: |
          cd mobile-app/pound-drop-fresh/ios
          pod install --clean-install
      - name: Build iOS app for App Store
        script: |
          cd mobile-app/pound-drop-fresh
          xcode-project build-ipa \
            --workspace "ios/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --configuration "Release" \
            --export-method app-store \
            --verbose
